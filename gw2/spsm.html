<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://wiki.guildwars2.com/images/7/78/Spellbreaker_tango_icon_200px.png"
        rel="icon">
  <link href="../style.css"
        rel="stylesheet">
  <meta charset="UTF-8">
  <title>Power Self-Might</title>
</head>

<body>

  <!-- Index > Guild Wars 2 > Spellbreaker Power Self-Might -->
  <div class="backgroundColor2 borderRadius05em marginBottom05em padding8">
    <a href="https://knouy.com/">Index</a> > <a href="https://knouy.com/gw2">Guild Wars 2</a> > Spellbreaker Power
    Self-Might
  </div>

  <!-- TITLE -->
  <div class="titleWarrior">
    <div class="titleImageWarrior"></div>
    <div class="margin1em">
      <h1 class="marginBottom025em">Spellbreaker Power Self-Might</h1>
      <div class="color8 content">
        <div>Good PvE build</div>
      </div>
    </div>
  </div>

  <!-- GAMEMODES -->
  <div class="gamemodes">

    <!-- GAMEMODE -->
    <div class="gamemode width650">

      <!-- GAMEMODE TITLE -->
      <div class="gamemodeTitle">
        <img class="transformScale1-225"
             src="https://wiki.guildwars2.com/images/0/01/Map_Explored_100%25.png">
        <h2>Open world</h2>
        <img class="transformScale1-225"
             src="https://wiki.guildwars2.com/images/0/01/Map_Explored_100%25.png">
      </div>

      <!-- SUBTITILE: Equipment -->
      <div class="subtitleWarrior">
        <img src="https://wiki.guildwars2.com/images/f/f9/Hero_panel_equipment_icon.png">
        <h3>Equipment</h3>
      </div>

      <!-- CONTENT 25: Armor and Weapon sets -->
      <div class="content25">

        <!-- CONTENT TITLE: Armor -->
        <div>
          <div class="contentTitle">Armor</div>
          <div data-armory-embed="items"
               data-armory-ids="48129,48131,48127,48128,48130,48126"
               data-armory-48129-upgrades="24833"
               data-armory-48131-upgrades="24833"
               data-armory-48127-upgrades="24833"
               data-armory-48128-upgrades="24833"
               data-armory-48130-upgrades="24833"
               data-armory-48126-upgrades="24833"
               data-armory-48129-upgrade-count="{&quot;24833&quot;: 6}"
               data-armory-48131-upgrade-count="{&quot;24833&quot;: 6}"
               data-armory-48127-upgrade-count="{&quot;24833&quot;: 6}"
               data-armory-48128-upgrade-count="{&quot;24833&quot;: 6}"
               data-armory-48130-upgrade-count="{&quot;24833&quot;: 6}"
               data-armory-48126-upgrade-count="{&quot;24833&quot;: 6}"
               data-armory-48129-infusions="39621"
               data-armory-48131-infusions="39621"
               data-armory-48127-infusions="39621"
               data-armory-48128-infusions="39621"
               data-armory-48130-infusions="39621"
               data-armory-48126-infusions="39621"></div>
        </div>

        <!-- CONTENT TITLE: Weapon sets -->
        <div>
          <div class="contentTitle">Weapon sets</div>
          <div data-armory-embed="items"
               data-armory-ids="47047,0,47045,47059"
               data-armory-47047-upgrades="24562,24563"
               data-armory-47045-upgrades="24562"
               data-armory-47059-upgrades="24563"
               data-armory-47047-infusions="39621,39621"
               data-armory-47045-infusions="39621"
               data-armory-47059-infusions="39621"></div>
        </div>
      </div>

      <!-- CONTENT TITLE: Back item and Trinkets -->
      <div class="contentTitle">Back item and Trinkets</div>
      <div data-armory-embed="items"
           data-armory-ids="49364,67298,67302,79269,79134,79460"
           data-armory-49364-stat="753"
           data-armory-79269-stat="753"
           data-armory-79134-stat="753"
           data-armory-79460-stat="753"
           data-armory-49364-infusions="39621,39621"
           data-armory-67298-infusions="39621"
           data-armory-67302-infusions="39621"
           data-armory-79134-infusions="39621,39621,39621"
           data-armory-79460-infusions="39621,39621,39621"
           class="marginBottom025em"></div>

      <!-- CONTENT 2: Runes, Sigils, Infusions and Other sigils -->
      <div class="content2">

        <!-- CONTENT TITLE: Runes -->
        <div>
          <div class="contentTitle">Runes</div>
          <div data-armory-embed="items"
               data-armory-ids="24833"></div>
          <div class="color8">x 6</div>
        </div>

        <!-- CONTENT TITLE: Sigils -->
        <div>
          <div class="contentTitle">Sigils</div>
          <div class="flex">
            <div>
              <div data-armory-embed="items"
                   data-armory-ids="24562"></div>
              <div class="color8">x 2</div>
            </div>
            <div>
              <div data-armory-embed="items"
                   data-armory-ids="24563"></div>
              <div class="color8">x 2</div>
            </div>
          </div>
        </div>

        <!-- CONTENT TITLE: Infusions -->
        <div>
          <div class="contentTitle">Infusions</div>
          <div data-armory-embed="items"
               data-armory-ids="39621"></div>
          <div class="color8">x 20</div>
        </div>
      </div>

      <!-- SUBTITLE: Build -->
      <div class="subtitleWarrior">
        <img src="https://wiki.guildwars2.com/images/6/65/Hero_panel_skills_and_traits_icon.png">
        <h3>Build</h3>
        <input id="openWorld"
               readonly
               spellcheck="false"
               type="text"
               value="">
        <h3 class="color8">...]</h3>
        <img onclick="copy('openWorld')"
             src="https://wiki.guildwars2.com/images/0/04/Copy_Build_Template.png">
        <h3 class="color8 unselectable"
            id="openWorldCopied">Copied</h3>
      </div>

        <!-- CONTENT TITLE: Slot Skills -->
        <div>
          <div class="contentTitle">Slot Skills</div>
          <div data-armory-embed="skills"
               data-armory-ids="14401,14403,14404,14407,14419"
               class="marginBottom025em"></div>
        </div>
    </div>
  </div>
  <script async
          src="https://unpkg.com/armory-embeds@^0.x.x/armory-embeds.js"></script>
  <script>
    copy = i => {
      document.getElementById(i + 'Copied').style.opacity = '1';
      setTimeout(_ => document.getElementById(i + 'Copied').style.opacity = '0', 1000);
      document.getElementById(i).select();
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
    }
  </script>
</body>

</html>
