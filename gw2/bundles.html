<!DOCTYPE html>
<html lang="en">

<head>
  <link href="../style.css"
        rel="stylesheet">
  <meta charset="UTF-8">
  <title>Bundles</title>
</head>

<body>
  <!-- Index > Guild Wars 2 > Bundles -->
  <div class="backgroundColor2 marginBottom8 padding8">
    <a href="https://knouy.com/">Index</a>
    >
    <a href="https://knouy.com/gw2">Guild Wars 2</a>
    > Bundles
  </div>
  <!-- Bundles -->
  <h1 class="marginBottom8">Bundles</h1>
  <table class="backgroundColor2 borderLeft2-2 borderRight2-2 borderSpacing0">
    <thead>
      <tr>
        <th colspan="2">Bundle</th>
        <th class="padding8">Defiance bar damage</th>
        <th class="padding8">Activation time</th>
        <th class="padding8">Defiance bar damage per second</th>
        <th class="padding8">Range</th>
        <th class="padding8">Recharge</th>
        <th class="padding8">Tier</th>
        <th class="padding8">Vendor</th>
        <th class="padding8">Weapon slot</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
  <script async
          src="https://unpkg.com/armory-embeds@^0.x.x/armory-embeds.js"></script>
  <script>
    const bundles = [
      {
        activation_time: 0.5,
        defiance_bar_damage: 332,
        defiance_bar_damage_per_second: '664',
        id: 8674,
        name: 'Dredge Rifle',
        range: 900,
        recharge: 0,
        tier: 'S',
        vendor: 'Rebel Supplier',
        weapon_slot: 1
      },
      {
        activation_time: 0.5,
        defiance_bar_damage: 150,
        defiance_bar_damage_per_second: 50,
        id: 8676,
        name: 'Underwater Net',
        range: 900,
        recharge: 20,
        tier: 'A+',
        vendor: 'Valiant Raeloir',
        weapon_slot: 1
      },
      {
        activation_time: 0.5,
        defiance_bar_damage: 100,
        defiance_bar_damage_per_second: 200,
        id: 8679,
        name: 'Bottle',
        range: 900,
        recharge: 0,
        tier: 'S-',
        vendor: 'Flingette',
        weapon_slot: 2
      }
    ];
    let temp = '';
    bundles.forEach(o => {
      temp += '<tr>' +
        '<td class="padding02">' +
        '<div data-armory-embed="items"' +
        'data-armory-ids="' + o.id + '"></div>' +
        '</div>';
      [o.name, o.defiance_bar_damage, o.activation_time, o.defiance_bar_damage_per_second, o.range, o.recharge, o.tier,
      o.vendor, o.weapon_slot].forEach(p => {
        temp += '<td class="bundleTd">' +
          '<div>' + p + '</div>' +
          '</td>';
      });
      temp += '</tr>';
    });
    document.getElementById('tbody').innerHTML = temp;
  </script>
</body>

</html>
